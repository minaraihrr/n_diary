<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>N年日記</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
  <body>
    <h2 class="m-3">N年日記</h2>
    <div class="d-flex align-items-center ms-3 mb-3">
      <select id="year" class="form-select me-1" style="width:80px;">
      </select>
      <span class="me-5">年</span>
      <button type="button" id="prev" class="btn btn-outline-secondary me-3">&lt;</button>
      <input type="date" id="date" class="form-control" style="width:160px;">
      <button type="button" id="next" class="btn btn-outline-secondary ms-3">&gt;</button>
    </div>

    <div id="container"></div>

    <template id="entry-template">
      <div class="card mb-3" data-id="">

      	<!-- 日付 -->
        <div class="card-header">
          <span></span>
        </div>

      	<!-- 本文 -->
        <div class="card-body">
          <p class="card-text" style="white-space: pre-wrap;"></p>
          <textarea class="form-control h-100 d-none"></textarea>
        </div>

      	<!-- footer -->
        <div class="card-footer text-end">
          <button type="button" class="btn btn-light" data-action="edit">
            <i class="bi bi-pencil-square"></i>
          </button>
          <button type="button" class="btn btn-light d-none" data-action="save">
            <i class="bi bi-floppy"></i>
          </button>
          <button type="button" class="btn btn-light" data-action="delete">
            <i class="bi bi-trash3"></i>
          </button>
        </div>
      </div> 
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
  </body>
</html>
